<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docx-Perfector | Chat</title>
    <link rel="stylesheet" href="main-styles.css">
</head>
<body>

<div class="container">

    <!--THE SIDEBAR-->
    <div class="column1">
        <div class="user-profile">
            <img src="photos/sample-profile.png" alt="">
            <h3>Username</h3>
            <p>Pro User</p>
            <p>Expired Date:</p>
            <p>Jan. 10, 2024</p>
        </div>

        <hr class="solid">

        <div class="billing-functions">
            <h4>With the Pro Plan:</h4>
            <p>- Input 500MB file.</p>
            <p>- Correct grammar and typo.</p>
        </div>

        <hr class="solid">
        
        <div class="new-chat">
            <button class="newChatBtn"><h4>Billing Plans</h4></button>
        </div>
    
        <hr class="solid">

        <div class="functions">
            <button class="settingBtn"><h4>Settings</h4></button>
            <button class="logoutBtn"><h4>Logout</h4></button>
        </div>
    </div>

    <!--THE CHATBOT-->
    <div class="column2">
        <h2>Docx-Perfector</h2>


        <div class="bot">
            <div class="bot-img">
                <img src="photos/bot-profile.gif" alt="">
            </div>
            <div class="bot-intro">
                <p>Hi! My name is Docx-Perfector. And I am your assitant today!</p>
                <p>How can I help you?</p> 
            </div>
        </div>

        <div class="search-bar">
            <input type="text" id="inputText" placeholder="Message Docx-Perfector...">
            <input type="file" id="inputFile">
            <button class="submitButton">Submit</button>
        </div>


    </div>


</div>

</body>
</html>
